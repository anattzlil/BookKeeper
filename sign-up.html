<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
</head>
<body>
    <form>
         <div style="display:inline; width:15%; float:left;">Username:</div>
         <div style="display:inline; width:85%; float:left;"><input type="text" placeholder="username"> </div>
         <div style="display:inline; width:15%; float:left;">Email:</div>
         <div style="display:inline; width:85%; float:left;"><input type="email" placeholder="username@mail.com"></div>
         <div style="display:inline; width:15%; float:left;">Password:</div>
         <div style="display:inline; width:85%; float:left;"><input type="password" placeholder="password"></div>
         <div style="display:inline; width:15%; float:left;">Repeat Password:</div>
         <div style="display:inline; width:85%; float:left;"><input type="password" placeholder="password"></div>
         <div style="display:inline; width:15%; float:left;">Telephone:</div>
         <div style="display:inline; width:85%; float:left;"><input type="number" placeholder="00-0000000"></div>
         <div style="display:inline; width:15%; float:left;">Country:</div>
         <div style="display:inline; width:85%; float:left;">
            <select>
                <option value="Israel">Israel</option>
                <option value="USA">USA</option>
                <option value="Brazil">Brazil</option>
                <option value="Lebanon">Lebanon</option>
                <option value="France">France</option>
                <option value="Russia">Russia</option>
            </select>
         </div>
         <button type="button">Submit</button>
    </form>
    
</body>
</html>
